<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar animal</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'animais/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'animais/css/style.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>

</head>
<body>
    <header>
    <div class="nav container">
        <iconify-icon class="logo" icon="emojione-monotone:paw-prints" style="color: #d9d9d9;"></iconify-icon>
        <h1> Animaps</h1>
        <ul class="navbar">
            <li><a href="#" class=nav-link> Adicionar avistamento</a></li>
            <li><a href="#" class=nav-link> Mapa de Avistamentos</a></li>
        </ul>
        </div>
    </div>
    </header>
    
    <div class="content-container">
        <div class="formulario">
            <form method="post">
                {% csrf_token %}
            <div> 
                <p>Username</p>
                {{ form.username }}
            </div>
            <div> 
                <p> Localização </p>
                {{ form.endereço }}
            </div>
            <div> 
                <p> Descrição </p>
                {{ form.descriçao }}
            </div>
            <div> 
                <p> coordX </p>
                {{ form.coordX }}
            </div>
            <div> 
                <p> coordY</p>
                {{ form.coordY }}
            </div>
            <div> 
                <p> Foto </p> 
                {{ form.foto }}
            </div>
            <div> 
                <p></p>
                <button> Enviar </button>
            </div>
        </form>
        </div>


        <div class="map-container">
            <div id="mapid"></div>
            <div class="localizaçãoAnimal">
                <input type="text" id="localização" placeholder="Procure um local">
                <div> 
                    <br> 
                    <button onclick="acheEndereço()"> Procurar </button>
                </div>
                <div id= "endereços"> </div>    
                </div>

        </div>




        
        </div>
        
       
        

    </div>
        

    
    
    <script type="text/javascript" src="{% static 'animais/js/app.js' %}"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>


</body>
</html>
